version: '3.8'

networks:
  eshop-net:
    driver: bridge

volumes:
  postgres_products_data:
  postgres_orders_data:
  postgres_keycloak_data:
  kafka_data:
  zookeeper_data:

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: eshop-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - eshop-net
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: eshop-kafka
    depends_on:
      - zookeeper
    ports:
      - "9094:9094"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9094
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - eshop-net
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 5s
      retries: 5

  db-products:
    image: postgres:15-alpine
    container_name: db-products
    environment:
      POSTGRES_USER: ${DB_USER:-admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-adminpassword}
      POSTGRES_DB: eshop_db
    volumes:
      - postgres_products_data:/var/lib/postgresql/data
      - ./infrastructure/database/init_eshop_db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - eshop-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d eshop_db"]
      interval: 5s
      retries: 5

  db-orders:
    image: postgres:15-alpine
    container_name: db-orders
    environment:
      POSTGRES_USER: ${DB_USER:-admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-adminpassword}
      POSTGRES_DB: orders_db
    volumes:
      - postgres_orders_data:/var/lib/postgresql/data
      - ./infrastructure/database/init_orders_db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - eshop-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d orders_db"]
      interval: 5s
      retries: 5

  db-keycloak:
    image: postgres:15-alpine
    container_name: db-keycloak
    environment:
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloakpassword
      POSTGRES_DB: keycloak
    volumes:
      - postgres_keycloak_data:/var/lib/postgresql/data
    networks:
      - eshop-net

  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: keycloak
    depends_on:
      - db-keycloak
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://db-keycloak/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloakpassword
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: adminpassword
    ports:
      - "8080:8080"
    command: start-dev --import-realm
    volumes:
      - ./infrastructure/keycloak/eshop-realm.json:/opt/keycloak/data/import/realm.json
    networks:
      - eshop-net

  product-service:
    build: ./services/product-service
    container_name: product-service
    ports:
      - "5000:5000" 
    environment:
      PORT: 5000
      DB_HOST: db-products
      DB_PORT: 5432
      DB_USER: ${DB_USER:-admin}
      DB_PASSWORD: ${DB_PASSWORD:-adminpassword}
      DB_NAME: eshop_db
      KAFKA_BROKER: kafka:9092
      KEYCLOAK_URL: http://keycloak:8080
    depends_on:
      db-products:
        condition: service_healthy
      kafka:
        condition: service_healthy
      keycloak:
        condition: service_started
    networks:
      - eshop-net

  order-service:
    build: ./services/order-service
    container_name: order-service
    ports:
      - "5001:5001" 
    environment:
      PORT: 5001
      DB_HOST: db-orders
      DB_PORT: 5432
      DB_USER: ${DB_USER:-admin}
      DB_PASSWORD: ${DB_PASSWORD:-adminpassword}
      DB_NAME: orders_db
      KAFKA_BROKER: kafka:9092
      KEYCLOAK_URL: http://keycloak:8080
    depends_on:
      db-orders:
        condition: service_healthy
      kafka:
        condition: service_healthy
      keycloak:
        condition: service_started
    networks:
      - eshop-net

  frontend:
    build: ./services/frontend
    container_name: frontend
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
    depends_on:
      - product-service
      - order-service
    networks:
      - eshop-net